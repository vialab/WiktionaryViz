name: frontend-deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    timeout-minutes: 20
    steps:
      - name: Checkout
        # TODO: Pin to a specific commit SHA
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node and install deps
        uses: ./.github/actions/node-setup
        with:
          node-version: '20'
          cache-dependency-path: package-lock.json

      - name: Build with API base
        env:
          API_BACKEND: ${{ secrets.API_BACKEND }}
        run: npm run build

      - name: Deploy to gh-pages branch
        # TODO: Pin to a specific commit SHA
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          commit-message: Deploy frontend (gh-pages) â€“ ${{ github.sha }}
