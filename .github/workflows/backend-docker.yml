name: backend-docker

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: Log in to a registry (uncomment and set secrets to push image)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # set to true if you configure registry login
          tags: |
            wiktionaryviz/backend:latest

      - name: Cache image as artifact (optional)
        if: ${{ false }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tar
          path: |
            # Example to save: docker save wiktionaryviz/backend:latest -o backend.tar
            # Implement saving in a prior step if desired
            backend.tar
